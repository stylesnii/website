        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, push } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXNVyd65DBtI9m1wNPSuTW92-Xw7KEH_E",
            authDomain: "web-portfolio-9433a.firebaseapp.com",
            databaseURL: "https://website-ac292-default-rtdb.firebaseio.com/",
            projectId: "web-portfolio-9433a",
            storageBucket: "web-portfolio-9433a.appspot.com",
            messagingSenderId: "683898606627",
            appId: "1:683898606627:web:65081dfb87452841c1cd96",
            measurementId: "G-2LSFW081S6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle form submission
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.qbstp-header-subscribe').addEventListener('submit', (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value;
                console.log("Form submitted with email:", email);

                // Save email to Firebase Realtime Database
                push(ref(database, 'newsletter_subscribers'), {
                    email: email,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    alert('Thank you for subscribing!');
                    document.querySelector('.qbstp-header-subscribe').reset();
                }).catch((error) => {
                    console.error('Error saving email:', error);
                });
            });
        });
